<div id='pluginManager' class='pluginManagerContent'>
  <div style='float:right;'>
    <button id='closePluginManagerButton'>
      <i class='fa fa-times'></i>
    </button>
  </div>
  <div>
    <h1>Plugin Manager</h1>
    <p>Available Plugins:</p>
    <select id="pluginList">
    </select>
    <div id="manageButtons">
      <button id="disableButton"><i class="fa fa-toggle-off">&nbsp;Disable</i></button>
      <button id="enableButton"><i class="fa fa-toggle-on">&nbsp;Enable</i></button>
    </div>
  </div>
</div>
